<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test - Polkadot Analysis Tool</h1>
    <p>If you can see this, the server is working!</p>
    <button id="test-api">Test API</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('test-api').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/graph/13UVJyLnbVp77Z2t6qZV4fNpRjDHppL6c7weMJobZmSPaZcn?depth=1&maxNodes=5');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data.metadata, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        });
        
        console.log('Test page loaded');
    </script>
</body>
</html>
